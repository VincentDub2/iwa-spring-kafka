name: Deploy to Google Cloud VM

on:
  push:
    tags:
      - 'stage-*'  # Correspond aux tags commençant par "stage-"
      - 'prod-*'   # Correspond aux tags commençant par "prod-"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decode SSH key
        run: |
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY_B64 }}" | base64 --decode > ~/.ssh/gcp_key
          chmod 600 ~/.ssh/gcp_key

      - name: Clone or update project and deploy services
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gcp_key ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
            # Répertoire du projet
            PROJECT_DIR="~/backend-project"
          
            # Vérification si le répertoire existe
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Clonage du projet..."
              git clone https://github.com/VincentDub2/iwa-spring-kafka.git $PROJECT_DIR
            else
              echo "Mise à jour du projet..."
              cd $PROJECT_DIR
              # Basculer sur la branche stage
              git fetch origin
              git checkout stage
              git pull origin stage
            fi
          
            # Exécution du script pour démarrer les services
            echo "Lancement des services Docker..."
            cd $PROJECT_DIR
            ./update-and-start-docker.sh
          EOF
